<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneers Bank </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--  Login - From area Start -->
   <div id="Login-Area">
       <h1 class="text-center">Welcome to Pioneer Bank</h1>
       <div class="submit-area">
           <h4>Login</h4>
           <input class="form-control" type="email" placeholder="Email" id=""><br>
           <input class="form-control" type="password" placeholder="Password" id=""><br>
           <button id="Login" class="btn btn-success">Enter</button>
       </div>
   </div>
   <!--  Login - From area End -->


    <!-- Transition Area Start  -->
   <d  iv id = "Transition">
      <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h4>Deposit</h4>
                         <!-- currentDeposit -->
                    <h1>$ <samp id="currentDeposit">00</samp></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="Withdraw status">
                    <h4>Withdraw</h4>
                    <h1>$ <samp id="Balance">00</samp></h1>
                </div>
            </div>

            <div class="col-md-4 ">
               <div class="Balance status">
                    <h4>Balance</h4>
                            <!-- currentBalance -->
                    <h1>$ <samp id="currentBalance">1240</samp></h1>
               </div>
            </div>
        </div>
   </div>
   <!-- Deposit & Withdraw Area  -->

   <div class="row">
       <div class="col-md-6">
           <div class="submit-area">
               <h4>Deposit</h4>
                        <!-- depositAmount -->
               <input id="depositAmount"  class="form-control" type="text" placeholder="$ Amount you wont to Deposit"><br>
               <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
       </div>
       <div class="col-md-6">
           <div class="submit-area">
               <h4>Withdraw</h4>
                  <!-- withdrawAmount -->
               <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you wont to Withdraw" id=""><br>
               <button class="btn btn-success">Withdraw</button>
            </div>
       </div>
   </div>

    <!-- Transition Area End  -->

   <script>
    //    login Button Handling
       const loginBtn = document.getElementById('Login');
       loginBtn.addEventListener('click',function(){
         const loginArea = document.getElementById('Login-Area');
         loginArea.style.display = 'none';
         const transitionArea = document.getElementById('Transition');
         transitionArea.style.display = 'block';
       })

    //    Deposited button handling
        // When Deposit button clicked than  
       const depositBtn = document.getElementById('addDeposit');
       depositBtn.addEventListener('click', function(){
        const depositAmount = document.getElementById('depositAmount').value;
            //Deposit value convert to Number
        const depositNum = parseFloat(depositAmount); 

        
        const currentDeposit = document.getElementById('currentDeposit').innerText;
        //currentDeposit text node convert to Number
        const currentDepositNum = parseFloat(currentDeposit);
        const totalDeposit = depositNum + currentDepositNum;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById('depositAmount').value ="";



        const currentBalance = document.getElementById('currentBalance').innerText;
        const currentBalanceNum = parseFloat(currentBalance);
        const totalBalance = totalDeposit + currentBalanceNum;
        document.getElementById('currentBalance').innerText = totalBalance;
           
       })

   </script>
</body>
</html>
