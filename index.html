<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="Login-Area">
        <h1 class="text-center">Welcome to Payoneer Bank</h1>
        <div class="submit-Area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <input type="password" class="form-control" placeholder="password" >
            <br>
            <button id = "Login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="Transition-Area">
       <div class="row">
           <div class="col-md-4">
              <div class="Deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
              <div class="Balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
            <div class="submit-Area ">
                <h5>Deposit</h5>
                <input id = 'depositAmount' type="text" class="form-control" placeholder="$ amount you wont to Withdraw">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
            </div>
           <div class="col-md-6">
              <div class="submit-Area ">
                <h5>Withdraw</h5>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you wont to Withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
       </div>
    </div>
    <script>

        // LoginButton Even handler

        const LoginBtn = document.getElementById('Login');
        LoginBtn.addEventListener('click', function(){

         const LoginArea = document.getElementById('Login-Area');
         LoginArea.style.display = "none" 

         const TransitionArea = document.getElementById('Transition-Area');
         TransitionArea.style.display = 'block';
     })

     // Deposit button Even handler
const depositBtn = document.getElementById('addDeposit');
depositBtn.addEventListener('click',function(){

  const depositA = document.getElementById('depositAmount').value;
  const depositNum = parseFloat(depositA);

  const currentDeposit = document.getElementById('currentDeposit').innerText;
  const currentDepositNum = parseFloat(currentDeposit);
  const totalDeposit = depositNum + currentDepositNum;
  document.getElementById('currentDeposit').innerText = totalDeposit;

  const currentBalance = document.getElementById('currentBalance').innerText;
        currentBalanceNum = parseFloat(currentBalance);
      const  totalBalance = depositNum + currentBalanceNum;
        document.getElementById('currentBalance').innerText = totalBalance;
        
  document.getElementById('depositAmount').value = '';

})

    </script>
</body>
</html>
