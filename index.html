<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiyoneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="Login-Area">
        <h1 class="text-center">Wellcome to Payioneer Bank</h1>
        <div class="submit-Area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <input type="password" class="form-control" placeholder="password" >
            <br>
            <button id = "Login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="Transition-Area">
        <h1>Transition Area</h1>
    </div>
    <script>

     const LoginBtn = document.getElementById('Login');
     LoginBtn.addEventListener('click', function(){

         const LoginArea = document.getElementById('Login-Area');
         LoginArea.style.display = "none" 

         const TransitionArea = document.getElementById('Transition-Area');
         TransitionArea.style.display = 'block';

     })


    </script>
</body>
</html>
